<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./03-fast-cheap-good.css">
    <title>Fast Cheap Good</title>
</head>

<body>
    <div id="checkboxes">

        <div class="input">
            <input type="checkbox" name="fast" id="fast">
            <label for="fast">Fast</label>

        </div>
        <div class="input">
            <input type="checkbox" name="cheap" id="cheap">
            <label for="cheap">Cheap</label>
        </div>
        <div class="input">
            <input type="checkbox" name="good" id="good">
            <label for="good">Good</label>
        </div>
    </div>

    <script>
        let last;
        document.querySelector("#checkboxes").addEventListener("change", (event) => {
            if (document.querySelectorAll("input:checked").length === 3) {
                last.checked = false;
            }
            last = event.target
        })
    </script>
</body>

</html>
